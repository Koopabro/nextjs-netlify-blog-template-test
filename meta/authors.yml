authors:
  - slug: jvgezondheid
    name: Jongeren voor Gezondheid
    introduction: Wij zijn vier jongeren met allen een achtergrond in gezondheid.
      Een tijd geleden ontstond het idee om onze krachten te bundelen en ons in
      te zetten voor een gezond Nederland. Een gezond Nederland, van vandaag en
      morgen, waar jongeren voor het waarmaken ervan de hoeksteen zijn.
